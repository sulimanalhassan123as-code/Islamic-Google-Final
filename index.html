<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="content">
        <header>
            <div class="logo">Islamic Google</div>
        </header>

        <main>
            <!-- SECTION 1: The Google Search Feature -->
            <section id="google-search-section" class="search-section">
                <h1>Your Guide to Authentic Islamic Knowledge</h1>
                
                <div class="search-bar-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Search for Islamic topics..." class="search-input" required>
                        <button type="submit" class="search-button">Search</button>
                    </form>
                </div>

                <!-- The new "Ask AI" button -->
                <button id="show-ai-btn" class="ai-toggle-btn">✨ Ask AI</button>

                <p id="loading-message" class="loading-message"></p>
                <div id="search-results-container"></div>
            </section>

            <!-- SECTION 2: The new AI Feature (starts hidden) -->
            <section id="ai-section" class="search-section hidden">
                <h1>Ask a Question about Islam</h1>
                
                <div class="ai-input-container">
                    <form id="ai-form">
                        <textarea id="ai-question-input" placeholder="For example: What are the five pillars of Islam?"></textarea>
                        <button type="submit" class="ai-send-btn">Send to AI</button>
                    </form>
                </div>

                 <!-- The new "Back to Search" button -->
                <button id="show-search-btn" class="ai-toggle-btn secondary">← Back to Search</button>
                
                <p id="ai-loading-message" class="loading-message"></p>
                <div id="ai-answer-container"></div>
            </section>
        </main>

        <footer>
            <p>Developed by: Suleiman Alhassan
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
