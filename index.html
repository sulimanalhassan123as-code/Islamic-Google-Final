<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark"> <!-- Start in dark mode by default -->

    <div class="content">
        <header>
            <div class="logo">Islamic Google</div>
            <!-- THIS IS THE NEW THEME SWITCHER BUTTON -->
            <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                <svg id="theme-icon-sun" class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.73 12.73c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM18.36 5.64c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06zM6.7 17.3c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06z"/></svg>
                <svg id="theme-icon-moon" class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9.37 5.51A7.35 7.35 0 0 0 9 6c0 4.42 3.58 8 8 8 .34 0 .68-.02 1.01-.07C16.94 18.23 14.68 20 12 20 7.03 20 3 15.97 3 11c0-2.68 1.77-5.06 4.37-6.09.4.08.77.29 1 .59z"/></svg>
            </button>
        </header>

        <main>
            <section id="google-search-section" class="search-section">
                <h1>Your Guide to Authentic Islamic Knowledge</h1>
                <div class="search-bar-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Search for Islamic topics..." class="search-input" required>
                        <button type="submit" class="search-button">Search</button>
                    </form>
                </div>
                <button id="show-ai-btn" class="ai-toggle-btn">✨ Ask AI</button>
                <p id="loading-message" class="loading-message"></p>
                <div id="search-results-container"></div>
            </section>

            <section id="ai-section" class="search-section hidden">
                <h1>Ask a Question about Islam</h1>
                <div class="ai-input-container">
                    <form id="ai-form">
                        <textarea id="ai-question-input" placeholder="For example: What are the five pillars of Islam?"></textarea>
                        <button type="submit" class="ai-send-btn">Send to AI</button>
                    </form>
                </div>
                <button id="show-search-btn" class="ai-toggle-btn secondary">← Back to Search</button>
                <p id="ai-loading-message" class="loading-message"></p>
                <div id="ai-answer-container"></div>
            </section>
        </main>

        <footer>
            <p>Developed by: Suleiman Alhassan (Slave Learn and Hustle)</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
                    </html>
